basePath: /
definitions:
  filesmanager.Content:
    properties:
      content:
        items:
          type: integer
        type: array
      name:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  filesmanager.Dir:
    properties:
      content:
        items:
          $ref: '#/definitions/filesmanager.Dir'
        type: array
      dir:
        type: string
      name:
        type: string
    type: object
  service.AddTagsRequest:
    properties:
      Path:
        type: string
      Tags:
        items:
          type: string
        type: array
    type: object
  service.FileByte:
    properties:
      content:
        items:
          type: integer
        type: array
