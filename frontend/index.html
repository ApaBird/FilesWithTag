<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: left;
            padding-left: 20px;
            background: linear-gradient(to right, #333, #111);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
            font-size: 40px;
            margin-top: 20px;
            margin-left: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            width: 100%;
            transition: width 0.4s ease-in-out;
        }

        .photo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 10px;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            height: 100%;
            object-fit: cover;
        }

        .photo-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fff, #ccc);
            border: 5px solid #fff;
            border-radius: 10px;
            z-index: -1;
            transition: all 0.2s ease-in-out;
        }

        .photo-container:hover::before {
            top: -5px;
            right: -5px;
            bottom: -5px;
            left: -5px;
        }


        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            background: linear-gradient(to right, #1d1d1d, #111);
            box-shadow: 0 0 15px #cccebe;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        header .logo,
        header .menu,
        header .icons {
            display: flex;
            align-items: center;
        }

        header .logo {
            font-size: 30px;
            font-weight: 600;
            margin-right: 20px;
        }

        header .menu {
            margin-right: auto;
        }

        header .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        header .icons {
            display: flex;
            align-items: center;
        }

        header .icons i {
            color: #fff;
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .settings-panel {
        position: fixed;
        top: 0px;
        right: -30vw;
        width: 20vw;
        height: 100vh;
        background-color: #2c2c2c;
        z-index: 999;
        padding: 20px;
        transition: right 0.4s ease-in-out;
    }

    .settings-panel.open {
        right: 0;
    }

    .settings-panel-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        width: 16px;
        height: 16px;
        background-color: #cc0000;
        border-radius: 30%;
    }

    .settings-preview {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .settings-description {
        color: #fff;
        font-size: 18px;
        margin-bottom: 10px;
    }

        .main{
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Photo Gallery</div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user" id="settings-btn"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>
    <h1>Photo Gallery</h1>
    <div class="main">
    <div class="container">
        <div class="photo-container">
            <img src="testImg/1.png" alt="Photo 1">
        </div>
        <div class="photo-container">
            <img src="testImg/2.png" alt="Photo 2">
        </div>
        <div class="photo-container">
            <img src="testImg/3.png" alt="Photo 3">
        </div>
        <div class="photo-container">
            <img src="testImg/4.png" alt="Photo 4">
        </div>
        <div class="photo-container">
            <img src="testImg/5.png" alt="Photo 5">
        </div>
        <div class="photo-container">
            <img src="testImg/6.png" alt="Photo 6">
        </div>
        <div class="photo-container">
            <img src="testImg/7.png" alt="Photo 6">
        </div>
        <div class="photo-container">
            <img src="testImg/8.png" alt="Photo 6">
        </div>
        <div class="photo-container">
            <img src="testImg/9.png" alt="Photo 6">
        </div>
    </div>
    <div class="settings-panel">
        <div class="settings-panel-close" ></div>
        <h2 class="settings-description"></h2>
        <img class="settings-preview" src="" alt="Preview of the selected photo">
    </div>
</div>
    <script>
       const settingsPanel = document.querySelector('.settings-panel');
    const photoContainers = document.querySelectorAll('.photo-container');
    const closeBtn = settingsPanel.querySelector('.settings-panel-close');
    const description = settingsPanel.querySelector('.settings-description');
    const preview = settingsPanel.querySelector('.settings-preview');
    const gallery = document.querySelector('.container');

    photoContainers.forEach((photo) => {
        photo.addEventListener('click', () => {
            const img = photo.querySelector('img');
            const name = photo.getAttribute('data-name');
            gallery.style.width = 'calc(100% - 20vw)';
            settingsPanel.classList.add('open');
            description.textContent = name;
            preview.src = img.src;
        });
    });

    closeBtn.addEventListener('click', () => {
        settingsPanel.classList.remove('open');
        gallery.style.width = '100%';
    });


    </script>
</body>
</html>
